<!DOCTYPE html>
<HTML lang="en">
  <HEAD>

  <META charset="utf-8">

  <LINK rel="icon" href="../../favicon.ico">

  <TITLE>Log-In</TITLE>

  <!-- Bootstrap core CSS -->
  <LINK rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <SCRIPT src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></SCRIPT>  

  <!-- Custom styles for this template -->
  <LINK href="../FrontPage/FrongPage.css" rel="stylesheet">
  <LINK href="SignIn.css" rel="stylesheet">  
  
</HEAD>

  <BODY>

    <DIV class="container">
    
      <DIV class="navbar-wrapper">
          
          <DIV class="inner">
              <A class="navbar-brand" class="active" href="../FrontPage/FrontPage.html">
                  <IMG alt="Brand" id="logo" src="../FrontPage/RecurLogo.png" style="width:40px; position: relative; top: -20px; left: -50px"/>
              </A>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
              <NAV>
                  <UL class="nav masthead-nav">
                      <LI><A href="../HowItWorks/HowItWorks.html" class="navIcon">How It Works</A></LI>
                      <LI><A href="../SignIn/SignIn.html" class="navIcon">Log-in</A></LI>
                      <LI><A href="../SignUp/SignUp.html" class="navIcon">Sign Up</A></LI>
                  </UL>
              </NAV>
          </DIV>
      </DIV>
      
      <DIV id="signincontainer">
        <FORM class="form-signin">
          <H2 class="form-signin-heading">Please sign in</H2>
          <LABEL for="inputEmail" class="sr-only">Email address</LABEL>
          <INPUT type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <LABEL for="inputPassword" class="sr-only">Password</LABEL>
          <INPUT type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <DIV class="checkbox">
            <LABEL>
              <INPUT type="checkbox" value="remember-me"> Remember me
            </LABEL>
          </DIV>
          <BUTTON class="btn btn-lg btn-primary btn-block" type="submit">Sign in</BUTTON>
        </FORM>
        <DIV id="newaccount">
          <H3>New to Recur?</h4>
          <a href="../SignUp/SignUp.html" class="btn btn-lg btn-default" style="background-color: #b30000; color: white;">Sign-Up!</a>
        </DIV>
      </DIV>
      
    </DIV> <!-- /container -->
    
  </BODY>
